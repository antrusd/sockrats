# Test Configuration for SocksRat - SOCKS5 only (legacy single-service mode)
# This configuration is used with the test scripts to verify SOCKS5 functionality

[client]
remote_addr = "127.0.0.1:2333"
service_name = "socks5"
token = "test-socks-token"

# SOCKS5 server configuration
[client.socks]
auth_required = false
allow_udp = true
dns_resolve = true

# Pool configuration for testing
[client.pool]
min_tcp_channels = 1
max_tcp_channels = 5
idle_timeout = 60

# Minimal Multi-Service Configuration
# Demonstrates SOCKS5 and SSH services with minimal settings

[client]
remote_addr = "rathole.example.com:2333"

# SOCKS5 service
[[client.services]]
name = "socks5"
token = "socks5-token"
service_type = "socks5"

# SSH service with embedded configuration using dotted keys
[[client.services]]
name = "ssh"
token = "ssh-token"
service_type = "ssh"
ssh.password = "ssh-password"
ssh.authorized_keys = "/path/to/authorized_keys"

# Minimal Multi-Service Configuration
# Demonstrates SOCKS5, SSH, and VNC services with minimal settings

[client]
remote_addr = "rathole.example.com:2333"

# Uncomment to use Noise protocol encryption:
# [client.transport]
# type = "noise"
#
# [client.transport.noise]
# remote_public_key = "base64-encoded-server-public-key"

# SOCKS5 service
[[client.services]]
name = "socks5"
token = "socks5-token"
service_type = "socks5"

# SSH service with embedded configuration using dotted keys
[[client.services]]
name = "ssh"
token = "ssh-token"
service_type = "ssh"
ssh.password = "ssh-password"
ssh.authorized_keys = "/path/to/authorized_keys"

# VNC server service (requires --features vncserver)
[[client.services]]
name = "vnc"
token = "vnc-token"
service_type = "vncserver"
vnc.enabled = true
vnc.width = 1024
vnc.height = 768
vnc.password = "vnc-secret"

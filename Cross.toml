# Cross.toml - Configuration for cross-compilation
# See: https://github.com/cross-rs/cross
#
# Note: Primary cross-compilation uses cargo-zigbuild (see Makefile).
# This file is kept for compatibility with `cross` tool if needed.

[build.env]
passthrough = [
    "RUST_BACKTRACE",
    "RUST_LOG",
]

# Linux x86_64 GNU
[target.x86_64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-gnu:main"

# Linux x86_64 musl (static linking)
[target.x86_64-unknown-linux-musl]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-musl:main"

# Linux ARM64 GNU
[target.aarch64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:main"

# Linux ARM64 musl (static linking)
[target.aarch64-unknown-linux-musl]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-musl:main"

# Windows x86_64 GNU (MinGW)
[target.x86_64-pc-windows-gnu]
image = "ghcr.io/cross-rs/x86_64-pc-windows-gnu:main"
